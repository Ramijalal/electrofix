
    <div class="modal fade" id="orderModal" tabindex="-1"    aria-labelledby="orderModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="orderModalLabel">تقديم الطلب</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
            </div>
            <div class="modal-body" dir="rtl">
              <form id="orderForm"  method="post" enctype="multipart/form-data" onsubmit="submit_order(event)">
                <div class="mb-3">
                  <label for="customerName" class="form-label">الاسم الكامل</label>
                  <input type="text" class="form-control" id="customerName" name="customerName" required>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">العنوان</label>
                  <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label">رقم الهاتف</label>
                  <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                <button id="submit-btn" type="submit" class="btn" style=" background-color: green; color: white; height:50px; width: 100%;">إرسال</button>
              </form>
            </div>
          </div>
        </div>
      </div>
