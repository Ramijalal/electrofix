<style>
  .content {
    display: none;
  }

  .content.active {
    display: block;
  }
  #seller-panel {
    z-index: 1000;
  }
</style>


<div class="row">
  <!-- seller panel section --------------------------------------- -->
  <div id="seller-panel" class="col-1" style="max-width: 70px"></div>

  <!-- order content section --------------------------------------- -->

  <div class="col mt-5 mx-5 content" id="orders-container">
    <h1 class="my-3">Orders</h1>
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">UserName</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Orders</th>
        </tr>
      </thead>
      <tbody>
        <tr class="order-row" data-order-id="1" id="order-row-template">
          <td class="username">1</td>
          <td class="email">Mark</td>
          <td class="phone">Otto</td>
          <td class="orders">@mdo</td>
        </tr>
        <tr id="orderdetails-row"
          data-parent-id="1"
          style="color: black !important"
          hidden
        >
          <td colspan="4">
            <table class="table text-center mb-0 table-secondary">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Products</th>
                  <th>Total Amount</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody class="details_body">
                <tr
                  class="row_details"
                  data-id=""
                  onclick="show_underlying_items(event)"
                  hidden
                >
                  <td class="id">542</td>
                  <td class="products">5</td>
                  <td class="total">$230</td>
                  <td class="date">12/02/5</td>
                  <td class="status">Pending</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>

        <tr class="order-row" data-order-id="1" id="order-row-template">
          <td class="username">1</td>
          <td class="email">Mark</td>
          <td class="phone">Otto</td>
          <td class="orders">@mdo</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- product content section --------------------------------------- -->

  <div class="col mt-5 mx-5 content active" id="products-container">
    
    <div class="mx-5 px-3">
      <h2 class="my-3">Products</h2>
      <span class="font-weight-bold mx-2">Order_by :</span>
      <input
        type="radio"
        class="btn-check"
        name="order_filter"
        value="asc"
        id="asc"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-dark" for="asc"> New</label>
      <input
        type="radio"
        class="btn-check"
        name="order_filter"
        value="desc"
        id="desc"
        autocomplete="off"
      />
      <label class="btn btn-outline-dark" for="desc">Old</label>
      <button
        class="btn btn-success text-center add-button float-end rounded-5 py-2"
      >
        <i class="fa-solid fa-plus fs-5"></i>
      </button>
    </div>

    <div
      style="
        height: 1px;
        width: 70%;
        background-color: rgba(177, 177, 177, 0.526);
        margin: 40px auto;
      "
    ></div>

    <div class="row mt-4 mx-5" id="product-list">
      <!-- Products will be loaded here dynamically -->

      <!-- Template (hidden) -->
      <div
        class="col-md-3 mb-4 card-container"
        id="product-template"
        style="display: none"
      >
        <div class="card rounded-5 shadow product-card" data-product-id="">
          <a class="btn align-self-end delete_btn" data-id="">
            <i class="fa-solid fa-trash"></i>
          </a>
          <a href="#" onclick="edit_product(event)" data-product-id="">
            <img src="" class="card-img-top rounded-5" alt="" />
          </a>
          <div class="card-body text-center">
            <h5 class="card-title"></h5>
            <p class="card-text description"></p>
            <p class="card-text price"></p>
          </div>
        </div>
      </div>
      <!-- Template (hidden) -->
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
        <!-- Pagination items will be loaded here dynamically -->
      </ul>
    </nav>
  </div>
</div>

    
    <script src="js/funcs.js"></script> 
    <script src="js/seller/dashboard_products.js"></script> 
<script>
  
</script>
<script>
// fetching the the side panel content
fetch("pages/seller/seller_panel.html")
    .then((response) => response.text())
    .then((data) => {
      $("#seller-panel").append(data);
    });

    
  // fetching the the add product modal  
  fetch("layouts/add_product_modal.layout.html")
    .then((response) => response.text())
    .then((data) => {
      $("#products-container").append(data);
      

    });

  fetch("pages/seller/order_item_modal.html")
    .then((response) => response.text())
    .then((data) => {
      $("#orders-container").append(data);
    });



</script>
